
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Accès Sécurisé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        /* Icône de cadenas SVG */
        .icon-lock {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            fill: var(--primary-color);
            background: rgba(79, 70, 229, 0.1);
            padding: 15px;
            border-radius: 50%;
        }

        h2 { margin: 0 0 0.5rem 0; font-size: 1.5rem; color: #1f2937; }
        p { margin: 0 0 2rem 0; color: #6b7280; font-size: 0.95rem; line-height: 1.5; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem;
            box-sizing: border-box;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover { background: var(--primary-hover); }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        #error-msg {
            color: #dc2626;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fee2e2;
        }

        /* Loader Animation */
        #loader {
            display: none;
            margin: 1.5rem auto 0;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        <svg class="icon-lock" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required autofocus />
            </div>
            <button type="submit">Déverrouiller le contenu</button>
            <div id="loader"></div>
            <div id="error-msg">Mot de passe incorrect, veuillez réessayer.</div>
        </form>
    </div>

        function b64ToAb(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function decrypt(password, saltBuffer, ivBuffer, dataBuffer) {
            try {
                const passwordKey = await crypto.subtle.importKey(
                    "raw", new TextEncoder().encode(password), "PBKDF2", false, ["deriveKey"]
                );
                
                const derivedKey = await crypto.subtle.deriveKey(
                    { "name": "PBKDF2", "salt": saltBuffer, "iterations": 600000, "hash": "SHA-256" },
                    passwordKey, { "name": "AES-CBC", "length": 256 }, true, ["decrypt"]
                );

                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-CBC", iv: ivBuffer }, derivedKey, dataBuffer
                );

                return new TextDecoder().decode(decryptedData);
            } catch (e) {
                console.error(e);
                return null;
            }
        }

        document.getElementById("decrypt-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const passwordField = document.getElementById("password");
            const password = passwordField.value;
            const errorMsg = document.getElementById("error-msg");
            const loader = document.getElementById("loader");
            const button = e.target.querySelector("button");

            // UI Reset
            errorMsg.style.display = "none";
            passwordField.style.borderColor = "#e5e7eb";
            loader.style.display = "block";
            button.disabled = true;
            button.innerHTML = "Déchiffrement en cours...";

            // Petit délai pour permettre à l'UI de s'actualiser avant le calcul lourd
            setTimeout(async () => {
                const salt = b64ToAb(SALT_B64);
                const iv = b64ToAb(IV_B64);
                const data = b64ToAb(ENCRYPTED_DATA_B64);

                const decryptedHtml = await decrypt(password, salt, iv, data);

                if (decryptedHtml) {
                    document.open();
                    document.write(decryptedHtml);
                    document.close();
                } else {
                    errorMsg.style.display = "block";
                    passwordField.style.borderColor = "#dc2626"; // Bordure rouge
                    loader.style.display = "none";
                    button.disabled = false;
                    button.innerHTML = "Déverrouiller le contenu";
                    // Petit effet de secousse pour l'erreur
                    const container = document.querySelector('.container');
                    container.style.animation = 'none';
                    container.offsetHeight; /* trigger reflow */
                    container.style.animation = 'shake 0.4s linear';
                }
            }, 100);
        });

        // Animation de secousse en CSS ajouté dynamiquement pour l'erreur
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20% { transform: translateX(-10px); }
                40% { transform: translateX(10px); }
                60% { transform: translateX(-10px); }
                80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
