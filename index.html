<!DOCTYPE html>
<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>Page Protégée</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <style>
            /* --- NOUVEAUX STYLES MODERNES --- */

            .staticrypt-hr {
                margin-top: 20px;
                margin-bottom: 20px;
                border: 0;
                border-top: 1px solid #eee;
            }

            .staticrypt-page {
                width: 380px; /* Légèrement plus large */
                padding: 0 10px; /* Ajout d'un padding pour les petits écrans */
                margin: auto;
                box-sizing: border-box;
            }

            .staticrypt-form {
                position: relative;
                z-index: 1;
                background: #ffffff;
                max-width: 380px;
                margin: 0 auto;
                padding: 45px;
                text-align: center;
                /* Ombre plus douce */
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                border-radius: 12px; /* Coins arrondis */
            }

            .staticrypt-form input[type="password"],
            input[type="text"] {
                font-family: "Poppins", sans-serif;
                background: #f9f9f9; /* Fond d'input plus clair */
                border: 1px solid #ddd; /* Bordure subtile */
                border-radius: 8px; /* Coins arrondis */
                box-sizing: border-box;
                font-size: 14px;
                outline: 0;
                padding: 15px 50px 15px 15px; /* Espace pour l'icône */
                width: 100%;
            }

            .staticrypt-password-container {
                position: relative;
                width: 100%;
                margin: 0 0 15px;
                box-sizing: border-box;
            }

            .staticrypt-toggle-password-visibility {
                cursor: pointer;
                height: 20px;
                opacity: 60%;
                padding: 13px;
                position: absolute;
                right: 5px; /* Ajusté */
                top: 50%;
                transform: translateY(-50%);
                width: 20px;
                transition: opacity 0.2s ease;
            }
            .staticrypt-toggle-password-visibility:hover {
                opacity: 100%;
            }

            .staticrypt-form .staticrypt-decrypt-button {
                font-family: "Poppins", sans-serif;
                font-weight: 600; /* Texte plus gras */
                text-transform: uppercase;
                outline: 0;
                /* Dégradé pour le bouton */
                background: linear-gradient(to right, #667eea, #764ba2);
                width: 100%;
                border: 0;
                padding: 15px;
                color: #ffffff;
                font-size: 14px;
                border-radius: 8px; /* Coins arrondis */
                cursor: pointer;
                transition: all 0.3s ease; /* Transition douce */
            }

            .staticrypt-form .staticrypt-decrypt-button:hover,
            .staticrypt-form .staticrypt-decrypt-button:active,
            .staticrypt-form .staticrypt-decrypt-button:focus {
                /* Inversion du dégradé au survol */
                background: linear-gradient(to right, #764ba2, #667eea);
                box-shadow: 0 5px 15px rgba(94, 76, 162, 0.3); /* Ombre de bouton */
                transform: translateY(-2px); /* Effet de lévitation */
            }

            .staticrypt-html {
                height: 100%;
            }

            .staticrypt-body {
                height: 100%;
                margin: 0;
                font-family: "Poppins", "Arial", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Conteneur principal pour le centrage */
            .staticrypt-content {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh; /* Hauteur minimale de 100% */
                margin-bottom: 0;
                /* Nouveau fond en dégradé */
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .staticrypt-instructions {
                margin-top: -1em;
                margin-bottom: 1em;
                color: #333; /* Couleur de texte plus douce */
            }

            .staticrypt-title {
                font-size: 1.7em; /* Titre plus grand */
                font-weight: 600;
                color: #222;
            }

            label.staticrypt-remember {
                display: flex;
                align-items: center;
                margin-bottom: 1em;
                color: #555;
                font-size: 0.9em;
            }

            .staticrypt-remember input[type="checkbox"] {
                transform: scale(1.3);
                margin-right: 0.8em;
            }

            .hidden {
                display: none !important;
            }

            .staticrypt-spinner-container {
                height: 100vh; /* Pleine hauteur */
                display: flex;
                align-items: center;
                justify-content: center;
                background: #f0f2f5; /* Fond uni pour le chargement */
            }

            .staticrypt-spinner {
                display: inline-block;
                width: 2.5rem; /* Spinner plus grand */
                height: 2.5rem;
                vertical-align: text-bottom;
                border: 0.25em solid #ddd; /* Bordure claire */
                border-right-color: #6a11cb; /* Couleur du dégradé */
                border-radius: 50%;
                -webkit-animation: spinner-border 0.75s linear infinite;
                animation: spinner-border 0.75s linear infinite;
            }

            @keyframes spinner-border {
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Correction pour zoom iOS */
            @media screen and (-webkit-min-device-pixel-ratio: 0) {
                .staticrypt-form input[type="password"],
                input[type="text"] {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body class="staticrypt-body">
        <div id="staticrypt_loading" class="staticrypt-spinner-container">
            <div class="staticrypt-spinner"></div>
        </div>

                        <input
                            type="submit"
                            class="staticrypt-decrypt-button"
                            value="DÉCRYPTER"
                        />
                    </form>
                </div>
            </div>
        </div>
